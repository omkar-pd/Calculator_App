<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
<link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
</head>


<link rel="stylesheet" href="./style.css">
<body>

  <main>
    
      
      <div class="calc">
        <div class="calc-header">
          <div class="calc-title">calc</div>
          <div class="calc-toggle-btn">
            <div class="toggle-btn-wrapper">
              <div data-area-theme="1" class="checkmark-area"></div>
              <div data-area-theme="2" class="checkmark-area"></div>
              <div data-area-theme="3" class="checkmark-area"></div>
            </div>
          </div>
        </div>
      
        <div class="calc-screen">
          <div class="previous-operand" data-previous-operand></div>
          <div class="current-operand" data-current-operand></div>
        </div>
      
        <div class="calc-keypad">
          <div class="row">
          <button class="keypad-btn btn-7" data-number>7</button>
          <button class="keypad-btn btn-8" data-number>8</button>
          <button class="keypad-btn btn-9" data-number>9</button>
          <button class="keypad-btn btn-delete" data-delete>del</button>
            </div>
            <div class="row">
          <button class="keypad-btn btn-4" data-number>4</button>
          <button class="keypad-btn btn-5" data-number>5</button>
          <button class="keypad-btn btn-6" data-number>6</button>
          <button class="keypad-btn btn-plus" data-operation="+">+</button>
          </div>
            <div class="row">
          <button class="keypad-btn btn-1" data-number>1</button>
          <button class="keypad-btn btn-2" data-number>2</button>
          <button class="keypad-btn btn-3" data-number>3</button>
          <button class="keypad-btn btn-minus" data-operation="-">-</button>
         </div>
         <div class="row">
          <button class="keypad-btn btn-decimal" data-number>.</button>
          <button class="keypad-btn btn-0" data-number>0</button>
          <button class="keypad-btn btn-divide" data-operation="/">/</button>
          <button class="keypad-btn btn-multiply" data-operation="*">x</button>
      </div>
      <div class="row">
          <button class="keypad-btn btn-reset" data-reset>reset</button>
          <button class="keypad-btn btn-equals" data-equals>=</button>
          </div>
        </div>
    </div>
  </main>
  
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
  <script src="./script.js"></script>
</body>
</html>
